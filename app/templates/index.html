<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ›¸ UFO Appearance Prediction! ðŸ‘½</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <div class="container">

      <div class="box">

        <h1 class="title">UFO Prediction</h1>

        <p>Enter the number of seconds, latitude, and longitude to predict the country where a UFO sighting may occur!</p>

        <form action="{{ url_for('predict') }}" method="post" class="form">
          <div class="input-group">
            <label for="seconds">Seconds</label>
            <input type="number" id="seconds" name="seconds" placeholder="Seconds" required min="0" max="60" />
          </div>
          <div class="input-group">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" placeholder="Latitude" required />
          </div>
          <div class="input-group">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" placeholder="Longitude" required />
          </div>
          <button type="submit" class="btn">Predict Country</button>
        </form>

        <p class="prediction-text">{{ prediction_text }}</p>

      </div>

    </div>

  </body>
</html>
